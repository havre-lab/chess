<!DOCTYPE HTML>
<html>
    <head>
        <title id="title">Chess</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/images/other assets/favicon.ico">
    </head>
    <body>
        
        <div id="game-container">
            <div id="center-container">
                <h1>Chess Board</h1>
                <canvas id="canvas" width="900" height="900"></canvas>
            </div>
            
        </div>


        <div id="assets">
            <div>
                <img src="assets/images/pieces/wr.png" id="wr">
                <img src="assets/images/pieces/br.png" id="br">

                <img src="assets/images/pieces/wb.png" id="wb">
                <img src="assets/images/pieces/bb.png" id="bb">

                <img src="assets/images/pieces/wq.png" id="wq">
                <img src="assets/images/pieces/bq.png" id="bq">

                <img src="assets/images/pieces/wn.png" id="wn">
                <img src="assets/images/pieces/bn.png" id="bn">

                <img src="assets/images/pieces/wp.png" id="wp">
                <img src="assets/images/pieces/bp.png" id="bp">

                <img src="assets/images/pieces/wk.png" id="wk">
                <img src="assets/images/pieces/bk.png" id="bk">

            </div>
            <div>
                <img src="assets/images/other assets/fullboard.png" id="board">
            </div>
            <div>
                <audio src="assets/audio/move.mp3" id="move"></audio>
                <audio src="assets/audio/capture.mp3" id="capture"></audio>
                <audio src="assets/audio/castle.mp3" id="castle"></audio>
                <audio src="assets/audio/promote.mp3" id="promote"></audio>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
